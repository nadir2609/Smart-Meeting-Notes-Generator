services:
  # Backend Service
  - type: web
    name: meeting-notes-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: WHISPER_MODEL
        value: tiny  # Use tiny model for free tier
      - key: DEVICE
        value: cpu
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./data/meetings.db
    disk:
      name: meetings-data
      mountPath: /data
      sizeGB: 1

  # Frontend Service
  - type: web
    name: meeting-notes-frontend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd frontend && streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: API_URL
        fromService:
          type: web
          name: meeting-notes-backend
          envVarKey: RENDER_EXTERNAL_URL
